<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="ans"></div>


<script>
	var ball_height = 100;

	var answer = function(){
		var i = 0;
		for(i=0;i<5;i++){
			ball_height/=2;
		}
		document.getElementById("ans").innerHTML ="球從100公尺掉落後經過5次彈跳後的高度為:" 
			+ball_height+"公尺";
	}
	answer();
</script>
</body>
</html>
